<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="bdx_random_user_generator.css">
  </head>
  <body>
    <div class="main" id="main">
      <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png" alt="unknown user profile pic">
      <h1>Random User Generator</h1>
      <div class="user" id="user">
        <!-- <img src="" alt=""> -->

        <div class="fullName" id="fullname">
          <!-- fullName -->
        </div>
        <div class="userName" id="userName">
          <!-- userName -->
        </div>
        <div class="location" id="location">
          <!-- location -->
        </div>
        <div class="age" id="age">
          <!-- age -->
        </div>
        <div class="gender" id="gender">
          <!-- gender -->
        </div>
        <div class="email" id="email">
          <!-- email -->
        </div>
        <div class="nationality" id="nationality">
          <!-- nationality -->
        </div>
        <h3>GENERATE NEW USER WITH:</h3>
        <div class="buttons" id="buttons">
          <button type="button" name="xhr">XHR</button>
          <button type="button" name="fetch">Fetch</button>
          <button type="button" name="axios">Axios</button>
          <button type="button" name="jQuery">jQuery</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js">
      // Axios
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
      // jQuery
    </script>
    <script src="bdx_random_user_generator.js"></script>
  </body>
</html>
